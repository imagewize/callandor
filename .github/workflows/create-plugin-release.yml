name: Create plugin release

on:
  release:
    types: [published, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Composer dependencies (production only)
      run: composer install --no-dev --optimize-autoloader

    - name: Create plugin ZIP using .distignore
      run: |
        # Create temporary directory for clean build
        BUILD_DIR="${{ github.event.repository.name }}"

        # Copy all files except those in .distignore
        rsync -av --exclude-from=.distignore . "$BUILD_DIR/"

        # Create ZIP from build directory
        zip -r ${{ github.event.repository.name }}.zip "$BUILD_DIR"

        # Clean up
        rm -rf "$BUILD_DIR"

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ github.event.repository.name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
